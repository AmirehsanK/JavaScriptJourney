<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Amirehsan's Word Counter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script defer src="script.js"></script>

</head>
<body>
<div class="background"></div>
<h1 class="first-heading">Word <span class="first-heading--special">Analytics</span></h1>
<h2>Darkerys</h2>
<div class="container">
    <textarea class="textarea" placeholder="Enter your text here..."></textarea>
    <section class="states">
        <section class="state">
            <span class="state__number stat__number--words">0</span>
            <h2 class="second-heading">Words</h2>
        </section>
        <section class="state">
            <span class="state__number stat__number--characters">0</span>
            <h2 class="second-heading">Characters</h2>
        </section>
        <section class="state">
            <span class="state__number stat__number--twitter">280</span>
            <h2 class="second-heading">Twitter</h2>
        </section>
        <section class="state">
            <span class="state__number stat__number--facebook">63206</span>
            <h2 class="second-heading">Facebook</h2>
        </section>
    </section>
</div>
<footer class="footer">
    <small class="copyright">
        &copy; Copyright by Amirehsan Kohanansab All rights reserved
    </small>
    <small class="data">
        Last checked limits: 17 days ago
    </small>
</footer>
</body>
</html>
