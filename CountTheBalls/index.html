<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Count The Balls!</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div id="timer"></div>
<div id="gameBox"></div>
<div id="controls">
    <button id="startBtn">Start</button>
    <button class="choice" style="background-color: #808080"></button>
    <button class="choice" style="background-color: #ff0000"></button>
    <button class="choice" style="background-color: #ffff00"></button>
    <button class="choice" style="background-color: #0000ff"></button>
</div>
<div class="popup" id="resultPopup">
    <h2 id="resultText"></h2>
    <button onclick="closePopup()">Close</button>
</div>
<script src="script.js"></script>
</body>
</html>
